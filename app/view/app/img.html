<!doctype html>
<html lang="en">

<head>

    <!--====== Required meta tags ======-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--====== Title ======-->
    <title>Image</title>

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="/assets/images/favicon.png" type="image/png">

    <!--====== Bootstrap css ======-->
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">

    <!--====== Line Icons css ======-->
    <link rel="stylesheet" href="/assets/css/LineIcons.css">

    <!--====== Magnific Popup css ======-->
    <link rel="stylesheet" href="/assets/css/magnific-popup.css">

    <!--====== Slick css ======-->
    <link rel="stylesheet" href="/assets/css/slick.css">

    <!--====== Animate css ======-->
    <link rel="stylesheet" href="/assets/css/animate.css">

    <!--====== Default css ======-->
    <link rel="stylesheet" href="/assets/css/default.css">

    <!--====== Style css ======-->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/list.css">


</head>

<body>

    {% include "component/header.html" %}

    <!-- content -->
    <section id="portfolio" class="portfolio-area">
            <div class="container" style="padding-top: 50px;">
                <!-- row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="portfolio-menu pt-30 text-center">
                            <ul>
                                <li data-filter="*" class="active">All image</li>
                                <li data-filter=".branding-3">filter - a</li>
                                <li data-filter=".marketing-3">filter - b</li>
                                <li data-filter=".planning-3">filter - c</li>
                                <li data-filter=".research-3">filter - d</li>
                            </ul>
                        </div> <!-- portfolio menu -->
                    </div>
                </div> <!-- row -->
                <div class="row grid">
                    {% for img in imgInfo %}
                    <div class="col-lg-4 col-sm-6 branding-3 planning-3">
                        <div class="single-portfolio mt-30 wow fadeInUp" data-wow-duration="1.5s" data-wow-delay="0.2s">
                            <div class="portfolio-image">
                                <img class="lazy" data-original="http://120.55.165.19:8088/{{ img.nginx_path }}" alt="">
                                <div class="portfolio-overlay d-flex align-items-center justify-content-center">
                                    <div class="portfolio-content">
                                        <div class="portfolio-icon">
                                            <a class="image-popup" href="http://120.55.165.19:8088/{{ img.nginx_path }}"><i
                                                    class="lni-zoom-in"></i></a>
                                        </div>
                                        <div class="portfolio-icon">
                                            <a href="#"><i class="lni-link"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="portfolio-text">
                                <h4 class="portfolio-title"><a href="#">Graphics Design</a></h4>
                                <p class="text">Short description for the ones who look for something new. Awesome!</p>
                            </div>
                        </div> <!-- single portfolio -->
                    </div>
                    {% endfor %}
    
                </div>
            </div> <!-- row -->
            </div> <!-- container -->
        </section>

    {% include "component/footer.html" %}

    <!--====== jquery js ======-->
    <script src="/assets/js/vendor/modernizr-3.6.0.min.js"></script>
    <script src="/assets/js/vendor/jquery-1.12.4.min.js"></script>

    <!--====== Bootstrap js ======-->
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/popper.min.js"></script>

    <!--====== Slick js ======-->
    <script src="/assets/js/slick.min.js"></script>

    <!--====== Isotope js ======-->
    <script src="/assets/js/isotope.pkgd.min.js"></script>

    <!--====== Images Loaded js ======-->
    <script src="/assets/js/imagesloaded.pkgd.min.js"></script>

    <!--====== Magnific Popup js ======-->
    <script src="/assets/js/jquery.magnific-popup.min.js"></script>

    <!--====== Scrolling js ======-->
    <script src="/assets/js/scrolling-nav.js"></script>
    <script src="/assets/js/jquery.easing.min.js"></script>

    <!--====== wow js ======-->
    <script src="/assets/js/wow.min.js"></script>

    <!--====== Main js ======-->
    <script src="/assets/js/main.js"></script>
    <script src="/js/jquery/jquery.lazyload.min.js"></script>

    <script>
        $(function () {
            $("img.lazy").lazyload({
                placeholder : "/img/img_loading.gif",
                effect: "fadeIn",
                threshold: 200,
            });
        });
    </script>

</body>

</html>
